<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SMS Messages</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --bg: #f8fafc;
      --card-bg: #ffffff;
      --text: #1e293b;
      --muted: #64748b;
      --border: #e2e8f0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 60px 20px;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 900px;
      background-color: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.05);
      padding: 32px;
    }

    .title {
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--primary);
      text-align: center;
      margin-bottom: 32px;
    }

    .messages {
      max-height: 600px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .message {
      background-color: #f9fafb;
      border-left: 4px solid var(--primary);
      padding: 20px;
      border-radius: 12px;
      transition: transform 0.2s ease;
    }

    .message:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    .message-header {
      font-weight: 600;
      font-size: 1rem;
      color: var(--primary);
    }

    .message-body {
      margin-top: 12px;
      font-size: 1rem;
      line-height: 1.5;
      color: var(--text);
    }

    .message-footer {
      margin-top: 14px;
      font-size: 0.85rem;
      color: var(--muted);
      text-align: right;
    }

    .empty-state {
      text-align: center;
      font-size: 1rem;
      color: var(--muted);
      padding: 20px;
    }

    /* Scrollbar styling */
    .messages::-webkit-scrollbar {
      width: 6px;
    }
    .messages::-webkit-scrollbar-thumb {
      background-color: var(--primary);
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">ðŸ“© SMS Messages</h1>
    <div id="messages" class="messages"></div>
  </div>

  <script>
    async function fetchMessages() {
      try {
        const response = await fetch('https://theplush.co/api/sms');
        if (!response.ok) throw new Error('Failed to fetch messages');

        const messages = await response.json();
        const messagesContainer = document.getElementById('messages');
        messagesContainer.innerHTML = '';

        if (messages.length === 0) {
          messagesContainer.innerHTML = `<div class="empty-state">No messages found</div>`;
        } else {
          messages.forEach((message) => {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.innerHTML = `
              <div class="message-header">From: ${message.sender}</div>
              <div class="message-body">${message.body}</div>
              <div class="message-footer">Received: ${new Date(message.timestamp).toLocaleString()}</div>
            `;
            messagesContainer.appendChild(messageElement);
          });
        }
      } catch (error) {
        console.error('Error fetching messages:', error);
        document.getElementById('messages').innerHTML = `<div class="empty-state">Failed to load messages</div>`;
      }
    }

    window.onload = fetchMessages;
  </script>
</body>
</html>
